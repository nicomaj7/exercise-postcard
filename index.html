<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Soy el lado izquierdo</p>
					<ul>
						<li>Elemento 1</li>
						<li>Elemento 2</li>
						<li>Elemento 3</li>
					</ul>
				</div>
				<div class="body-right">
					<h2>Soy el lado derecho</h2>
					<p>Este es un párrafo en el lado derecho.</p>
					<input type="text" placeholder="Ingresa tu nombre" />
					<input type="text" placeholder="Ingresa tu correo electrónico" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
